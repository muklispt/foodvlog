<Html>
<head>
<title>
Registration Page
</title>
</head>
<body bgcolor="Lightskyblue">
<br>
<br>
<center> <h1>Registartion page</h1>  </center>
<form action="mu" method="post" >
{% csrf_token %}
<label> Firstname </label>
    <br>
<input type="text" name="firstname" size="15"/> <br>
    <br>
<label> Username: </label>
    <br>
<input type="text" name="username" size="15"/> <br>
    <br>
<label> Lastname: </label>
    <br>
<input type="text" name="lastname" size="15"/> <br>
    <br>
<label>Email</label>
    <br>
<input type="text" name="email" size="15"/> <br>
    <br>
Password:
    <br>
<input type="password" id="pass" name="pass" size="15"> <br>
<br>
Re-type password:
    <br>
<input type="password"  name="cpassword">
    <br>
<input type="submit" value="Submit"/>

</form>
<div>
    {% for i in messages %}
    <p style="color:red ;">{{i}}</p>
    {% endfor %}

</div>





</body>
</html>
