
{% extends 'base.html' %}


{% block content %}
    {% load static %}


      
   

    



        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Cart</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active text-white"><i class="bi bi-cart" style="color: lawngreen;" >{{itc}}</i></li>
            </ol>
        </div>
        <!-- Single Page Header End -->


        <!-- Cart Page Start -->
        <div class="container-fluid py-5">
            <div class="container py-5">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Products</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>

                            <tr>
                                 {% for i in ci %}
                                <th scope="row">
                                   
                                    <div class="d-flex align-items-center">
                                       <a href="{{i.prodt.get_url}}"> <img src="{{i.prodt.img.url}}" class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;" alt=""> </a>
                                    </div>
                                </th>
                                <td>
                                    <p class="mb-0 mt-4">{{i.prodt.name}}</p>
                                </td>
                                <td>
                                    <p class="mb-0 mt-4">{{i.prodt.price}}$</p>
                                </td>
                               
                                <td>
                                    <div class="input-group quantity mt-4" style="width: 100px;">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-minus rounded-circle bg-light border" >
                                            <i class="fa fa-minus"><a href="{% url 'dict' i.prodt.id %}">.</a></i>
                                            </button>
                                        </div>
                                        <input type="text" class="form-control form-control-sm text-center border-0" value="{{i.quan}} ">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                                                <i class="fa fa-plus"><a href="{% url 'add' i.prodt.id %}">.</a></i>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p class="mb-0 mt-4">{{i.total}}</p>
                                </td>
                                <td>
                                    
                                    <a href="{% url 'remove' i.prodt.id %}"><i class="material-icons">&#xe872;</i></a>
                                    
                                </td>
                            
                             
                         
                             </tr>
                           {%endfor%}
                           
                        </tbody>
                    </table>
                </div>
             
                
               
                <!-- Cart Page End -->
                                                               <div class="left">
          
                                                                 <p> <samp class="price" style="color: black; background-color: rgba(164, 242, 150, 0.762); font-family: 'comic sans ms'"><b>Total Price : ${{t}}</b></samp></p>
               
                                                               </div>        
                                                              <br><br><br>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/cr/js/bootstrap.bundle.min.js"></script>
    <script src="cr/lib/easing/easing.min.js"></script>
    <script src="cr/lib/waypoints/waypoints.min.js"></script>
    <script src="cr/lib/lightbox/cr/js/lightbox.min.js"></script>
    <script src="cr/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="cr/js/main.js"></script>
{%endblock%}
